<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> javascript classis</title>
  </head>
  <body>
    <script type="text/javascript">
    class Ractangle  {
           constructor(length, breadth){
             this.length = length;
              this.breadth = breadth;
              
          }
                calculateArea(){
                  return this.length*this.breadth;
                }
          }

    let ract = new Ractangle(6,5);
    console.log(ract.calculateArea());



    </script>
